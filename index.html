<!DOCTYPE html>

<html>
  <head>
    <title>Bus Mall</title>

    <link rel="stylesheet" href="css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

  </head>

  <body>
    <header>
      <h1>BUS MALL</h1>
      <span>choose your favorite product: product A, product B, product C!</span>
    </header>

    <main>
      <div class="grow">
        <img id="image-one" src="img/default_imgs/bus-one.jpg">
        <span>PRODUCT A</span>
      </div>

      <div class="grow">
        <img id="image-two" src="img/default_imgs/bus-three.jpg">
        <span>PRODUCT B</span>
      </div>

      <div class="grow">
        <img id="image-three" src="img/default_imgs/bus-four.jpg">
        <span>PRODUCT C</span>
      </div>
    </main>

    <div class="clearfix"></div>

    <footer>
      <div>
        <ul id="results"></ul>
      </div>

      <div>
        <canvas id="chart" width="300" height="300"></canvas>
      </div>
    </footer>

    <script src="js/libs/chart.js"></script>
    <script src="js/app.js"></script>
  </body>
